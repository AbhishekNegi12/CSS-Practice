<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FILTER</title>
    <style>
        /*img{
            height: 500px;
            object-fit: cover;
            filter: blur(3px);
        }*/
        .img1{
            width: 250px;
            height:250px;
            filter: blur(2px);
        }
        .img2{
            filter: brightness(30%);
        }
        .img3{
            width: 250px;
            height:250px;
            filter: grayscale(30%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://www.piclumen.com/wp-content/uploads/2024/10/piclumen-first-01.webp" alt="">
        <img class="img2" src="https://images.filmibeat.com/img/popcorn/profile_photos/shahrukh-khan-20190625140849-86.jpg" alt="">
        <img class="img3" src="https://m.economictimes.com/thumb/msid-109541115,width-1200,height-900,resizemode-4,imgsize-35068/manoj-bajpayee.jpg" alt="">
    </div>
</body>
</html>
