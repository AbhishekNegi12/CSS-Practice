<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid blue;
            padding: 34px;
            box-shadow: 5px 15px 5px #888888;
        }
        .text-element{
            text-shadow: 2px 2px 4px #10bd81;
            outline: 2px solid yellowgreen;
            border: 2px solid red;
            outline-offset: 26px;
            border-radius: -10px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am Shadow
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam ut molestiae illo cum debitis ipsum ducimus nam aut! Nam ullam totam pariatur quos eius eligendi aliquam atque eveniet iure iste, magnam earum unde quaerat.
    </p>
</body>
</html>
