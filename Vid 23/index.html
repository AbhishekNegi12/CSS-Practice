<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid salmon;
            /* display: inline; */
            display:inline-block;
            width: 240px;
            padding: 45px;
            margin: 24px;
        }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <div class="box">
        I am a new box
    </div>
    <span>I am an inline element</span>
</body>
</html>
